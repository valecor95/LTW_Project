<!DOCTYPE html>
<html>
<head>
<title>YoutubeMS</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="../js/bootstrap.min.jQuery.js"></script>
    <link rel="stylesheet" href="../js/bootstrap.min.ajax.js" />
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="film1.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="film1.css" rel="stylesheet"/>
    <style type="text/css">
        #sfondo {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;}
    </style>
    <script>
      
      // 2. questo Ã¨ il pezzo di codice che carica IFrame Player API in modo asincrono.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. Questa funzione crea un <iframe> (e YouTube player)
      //    dopo il download delle api.
      var player;
      function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '360',
            width: '640',
            playerVars: {
              'rel': 0,
              'loop': 1,
            },
            events: {
              'onReady': null,
              'onStateChange': null
            }
      });
  }
</script>
</head>
<body>
    <div id="sfondoarco">
        <img src="../immagini/index.jpeg" id = "sfondo">
    </div>

    <div id="barra"></div>
    <br/><br/>
    <div class="container" align="center" class="row" id="container">
        <div class="col-md-12 col-md-offset-3">
            <font color='light blue'>
            <img class="mb-3" src="../immagini/mslogo.png" alt="" width="auto" height="130"/>
            </br></br>
            <h2 align="center">MS Search</h2>
            <h3 align="center">Find Videos</h3>
            </font>   
            <br/><br/>
            <div class="col-md-8 col-md-offset-3">
                <input type="text" name="search" id="search" placeholder="Search Videos" class="form-control">
                <br/>
            </div>
            <input type="button" name="bottone" id="button1" value="cerca">
            <input type="button" name="bottoneres" id="button2" value="ripulisci" onclick="return RefreshSearch();">
            </br></br>
            <div class="col-md-6 col-md-offset-3">
            <ul class="list-group" id="results"></ul>
            </div>
            <br/><br/>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close col-md-1" data-dismiss="modal">&times;</button>
                            <font color="#254061" class="col-md-11"><h4 class="modal-title font-weight-bold">YOUR VIDEO</h4></font>
                        </div>
                        <div class="modal-body">
                            <div id='player' align="center" class="col-md-12 col-md-offset-3"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>
    <br/>
</body>
</html>
