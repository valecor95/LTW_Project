</style>
  <script>
    
      // 2. questo Ã¨ il pezzo di codice che carica IFrame Player API in modo asincrono.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. Questa funzione crea un <iframe> (e YouTube player)
      //    dopo il download delle api.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          playerVars: {
            'rel': 0,
            'loop': 1,
          },
          events: {
            'onReady': null,
            'onStateChange': null
          }
        });
      }
  </script>
